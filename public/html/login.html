<!DOCTYPE html>
<html>
<head>
     <script type="text/javascript" src="../js/code.js"></script>
     <link rel="stylesheet" href="../css/style.css">
</head>
<body>
     <div class="container">
          <div class="hero">
               <div class="form-block">

                    <!-- Initial login -->
                    <div id="log-in">
                         <input id="user-login" class="text-area" type="text" placeholder="Username">
                         <input id="password-login" class="text-area" type="password" placeholder="Password">
                    </div>

                    <!-- Frame displaying all fields for user to fill in
                         when setting up account -->
                    <div id="sign-up">
                         <input id="firstName" type="text" class="text-area" placeholder="First Name">
                         <input id="lastName" type="text" class="text-area" placeholder="Last Name">
                         <input id="email" type="text" class="text-area" placeholder="Email">
                         <input id="user-signup" class="text-area" type="text" placeholder="Username">
                         <input id="password-signup" class="text-area" type="password" placeholder="Password">
                         <input id="repassword-signup" type="text" class="text-area" placeholder="Re-enter Password">
                         <button id="CreateUser-btn" class="btn" onclick="createAccount();">Create Account</button>
                    </div>

                    <!-- Frame displaying User contacts, search bar, and Search, Edit,
                         Add and Delete buttons -->
                    <div id="contacts" class="contacts">
                         <div class="search-flexbox">
                              <input id="search" type="text" class="text-area search-elements" placeholder="Search">
                              <button id="search-btn" class="btn search-elements" onclick="search();">Search</button>
                         </div>
                         <div class="contact-names">

                         </div>
                         <div class="contact-info-flex">
                              <h1 id="Name" class="info">Tyler Duncan</h1>
                              <div class="phone-flex-parent">
                                   <div class="phone-flex-child">
                                        <h3 id="Phone" class="info">Phone</h3>
                                   </div>
                                   <div class="phone-flex-child">
                                        <p id="Phone-type" class="info">Home:</p>
                                        <p id="Phone-number" class="info">(407) 555-1234</p>
                                   </div>

                              </div>
                         </div>


                    </div>

                    <!-- Frame displaying all fields for adding contact info -->
                    <div id="addContact" class="addContact">

                    </div>

                    <!-- Prompt when a contact is successfully added -->
                    <div id="contact-added">

                    </div>

                    <!-- Prompt when contact is successfully deleted -->
                    <div id="contact-deleted">

                    </div>

                    <button id="Login-btn" class="btn" onclick="login();">Log In</button>
                    <button id="Signup-btn" class="sign-up-btn" onclick="signup();">Sign up</button>
               </div>
          </div>
     </div>
</body>


</html>
